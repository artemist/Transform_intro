<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Examples of CSS3 Transforms</title>
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
      
    <div class="container">
    <h1>Showing off Transforms</h1>
    <h2 class="tuck">All with transition set to 2s ease, activated with hover state</h2>

      <h2>Skewed 30 degrees</h2>
      <div class="amp skew">
        <h1>&amp;</h1>
      </div>
    
      <h2>Translated 100px X Coordinate</h2>
      <div class="amp translate">
        <h1>&amp;</h1>
      </div>

      <h2>Translated Matrix</h2>
      <div class="amp matrix">
        <h1>&amp;</h1>
      </div>

      <h2>Rotate</h2>
      <div class="amp rotate">
        <h1>&amp;</h1>
      </div>

      <h2>Scaled to be Twice the Width, Half the Height</h2>
      <div class="amp scale">
        <h1>&amp;</h1>
      </div>

      <h2>Color</h2>
        <div class="amp color">
        <h1>&amp;</h1>
      </div>

      </div><!--container-->


  </body>
</html>
